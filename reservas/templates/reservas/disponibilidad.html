{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Disponibilidad de Espacios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #005b96;
            font-weight: 700;
            text-align: center;
        }
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .status {
            font-weight: bold;
        }
        .available {
            color: green;
        }
        .occupied {
            color: red;
        }
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disponibilidad de Espacios</h1>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Espacio</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for espacio in espacios %}
                    <tr>
                        <td>{{ espacio.tipo_espacio }}</td>
                        <td>
                            <span class="status available">Disponible</span>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No hay espacios disponibles en este momento.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver a Inicio</a>
    </div>
</body>
</html>
