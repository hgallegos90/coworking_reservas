<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Activas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #005b96;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #005b96;
            color: white;
        }
        .actions a {
            color: #005b96;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservas Activas</h1>
        <table>
            <tr>
                <th>Espacio</th>
                <th>Cliente</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Acciones</th>
            </tr>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.espacio.nombre }}</td>
                <td>{{ reserva.cliente.nombre }}</td>
                <td>{{ reserva.fecha_inicio }}</td>
                <td>{{ reserva.fecha_fin }}</td>
                <td class="actions">
                    <a href="{% url 'editar_reserva' %}">Editar</a>
                    <a href="{% url 'eliminar_reserva' %}" style="color: red;">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align: center;">No hay reservas activas.</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
